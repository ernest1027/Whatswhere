<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
                </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
    </nav>
        
    <div class="jumbotron text-center">
        <h1>Recipe Finder</h1>
        <p>All your favorite recipes in one place</p>
    </div>

    
    <div class="col-md-4 offset-md-4 mt-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username">
            <div class="input-group-append">
            </div>
        </div>
    </div>


    <div class="container-fluid">
      <div class="row">
          <div class="col-12 mt-3">
              <div class="card">
                  <div style="display: flex; flex: 1 1 auto;">
                      <div class="img-square-wrapper">
                          <img class="" src="https://www.simplyrecipes.com/wp-content/uploads/2009/09/caesar-salad-horiz-a-1800.jpg" alt="Card image cap" style="height: 180px; width: 300px;">
                      </div>
                      <div class="card-body">
                          <h4 class="card-title">Caesar Salad</h4>
                          <p class="card-text">Calories: <b>210</b></p>
                          <p class="card-text">Serving size: <b>1 person</b></p>
                          <p class="card-text">Time to make: <b>10 minutes</b></p>
                          <button class="btn btn-outline-danger btn-lg" style="float: right;">Favorite</button>
                    </div>
                  </div>
                  <div class="card-footer">
                      <small class="text-muted" style="padding-right: 10px;">Tags:</small>
                      <button type="button" class="btn btn-outline-success btn-sm">Vegan</button>
                      <button type="button" class="btn btn-outline-success btn-sm">Healthy</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
   
</body>
</html>
